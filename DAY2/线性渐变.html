<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#linear{
	width: 200px;
	height: 200px;
	border:1px solid #000;
		/* 线性渐变 */
		background-image:linear-gradient(45deg,yellow 0px,purple 20px,orange 100px,blue 200px)
	}
	#radial{
		width: 200px;
		height: 200px;
		border:1px solid #000;
		/*background-image:radial-gradient(yellow,purple,orange,blue)*/
		background-image:radial-gradient(100px at left)(yellow,purple,orange,blue)
		}
	</style>
</head>

<body>
<div id="linear"></div>
<div id="radial"></div>
</body>
</html>
