<nav>导航链接部分</nav>
<header>

	<h2>账户注册</h2>	
</header>
<section>
	<!-步骤部分 ->
	<div id="step">注册步骤部分</div>
	<!--注册框-->
		<div id="register_box"></div>
		<div>
			<span class="form_label">所在国家/地区</span>
			<selct>
				<option value="1">中国大陆</option>
				<option value="2">香港</option>
				<option value="3">澳门</option>
				<option value="4">台湾</option>
			</selct>
		</div>
		<div>
			<span class="form_label">手机号码</span>
			<div class="mobile_into">
			<span>+86</span>
			<input/>
			</div>
		<div class="info">手机号码格式不正确，请重新输入</div>
		</div>
		<div>
			<span class="form_label">手机号码</span>
			<div class="mobile_info">
				<span>+86</span>
				<input/>
			</div>
					<p class="error">手机号码格式不正确，请重新输入</p>
		</div>
		
		<div>
			<span class="form_label">验证码</span>
			<div class="code_info">

			</div>

		</div>
		<div>
			<span class="form_label">&nbsp;</span>
			<input id="chk_agree" type="checkbox"/><label for="chk_agree">同意</label><a href="#">&lt;&lt;淘宝服务协议&gt;&gt;</a>
					</div>
					<div>
						<span class="form_label">&nbsp;</span>
						<input class="btn_regis_next" type="button" value="下一步">
					</div>
	</section>

	页脚部分
